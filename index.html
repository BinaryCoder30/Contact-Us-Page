<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>We're here to help. Please fill out the form below or use our contact information.</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input  class="textfield" type="text" id="name" name="name" required> 

                <label for="email">Email:</label>
                <input  class="textfield" type="email" id="email" name="email" required >

                <label for="message">Message:</label>
                <textarea  class="textfield" id="message" name="message" style="width: 100%; height: 100px;"  cols="100" required ></textarea>

                <button type="submit" style="background-color: #2c3e50;">Send Message</button>
            </form>

            
        </section>
    </main>
</body>
</html>
